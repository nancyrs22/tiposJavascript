<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Gusta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <h1>Network</h1>
        </div>
    </div>

    <div class="container">
        <div class="container-data">
            <div class="title">
                <p>Your Feed</p>
            </div>
            <div class="data">
                <div class="user">
                    <div class="avatar">
                        <img src="user-circle.png" alt="avatar-user" class="avatar-user">
                        <a href="#">Add an avatar</a>
                        <p>James Doe</p>
                    </div>
                </div>
                
                <div class="contacts">
                    <div class="contact-data">
                        <div class="contact-likes">
                            <p class="contact-name">Neil M</p>
                            <div class="likes">
                                <p class="cant-likes">0</p>
                                <p>like(s)</p>
                            </div>
                            <button class="btn-like" onclick="maslikes()">Like</button>
                        </div>
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                    <div class="contact-data">
                        <div class="contact-likes">
                            <p class="contact-name">Nichole K</p>
                            <div class="likes">
                                <p class="cant-likes2">0</p>
                                <p>like(s)</p>
                            </div>
                            <button class="btn-like" onclick="maslikes2()">Like</button>
                        </div>
                        <p>Just finished my <a href="#">next comic</a>,check it out.</p>
                    </div>
                    <div class="contact-data">
                        <div class="contact-likes">
                            <p class="contact-name">Jim R</p>
                            <div class="likes">
                                <p class="cant-likes3">0</p>
                                <p>like(s)</p>
                            </div>
                            <button class="btn-like" onclick="maslikes3()">Like</button>
                        </div>
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
